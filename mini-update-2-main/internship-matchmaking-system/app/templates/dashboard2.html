<div class="container mt-5 p-4 bg-white shadow rounded">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    <a href="{{ url_for('main.create_opportunity') }}" class="btn btn-success mb-4 w-100">Create New Opportunity</a>
    
    <h2>All Opportunities:</h2>
    <ul class="list-group">
        {% for opportunity in opportunities %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ opportunity.title }} - {{ opportunity.description }}
            </li>
        {% else %}
            <li class="list-group-item">No opportunities available.</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('main.logout') }}" class="btn btn-danger mt-4 w-100">Logout</a>
</div>
